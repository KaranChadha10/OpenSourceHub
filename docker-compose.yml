version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: opensourcehub_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=opensourcehub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:latest
    container_name: opensourcehub_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
